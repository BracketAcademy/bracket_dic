<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Index</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        h1 {
            text-align: center;
            padding-left: 50px;
        }
        ul {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            list-style-type: none;
            margin-bottom: 0;
        }
        li {
            width: 100%;
            height: 50px;
            border-top: solid 1px rgb(112, 112, 112);
        }
        li a {
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: black;
            display: table-cell;
            text-align: center;
            padding: 15px 0;
        }
        .wordn {
            display: table-cell;
            text-align: left;
            height: 100%;
            width: 10px;
        }
        li:hover{
            border-top: solid 2px rgb(37, 37, 37);
        }
        body {
            direction: ltr !important;
        }
        div {
            margin: 0 auto;
            text-align: center;
            display: table;
            padding-left: 45px;
            width: 500px;
            height: 40px;
        }
        #form {
            width: 100%;
            height: 100%;
            text-decoration: none;
            display: table;
            text-align: center;
            padding-top: 8px;
            border: solid 1px rgb(150, 150, 150);
            color:rgb(37, 37, 37);
        }
        #form:hover {
            background-color: rgb(37, 37, 37);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Words are HERE!</h1>   
    <ul>
        {% for w in word %}
        <li><span class="wordn">{{ forloop.counter }}</span><a href="{% url 'mydic:detail' w.id %}" style = "text-transform:capitalize;">{{ w.word_text }}</span></a></li>
        {% endfor %}
    </ul>
    <div>
    <a id='form' href="{% url 'mydic:form' %}">Add word!</a>
    </div>
</body>
</html>
